<body background="https://pbs.twimg.com/profile_images/1448861032336687107/JBuBse-Q_400x400.png">
  <b class="font1">入力した数字をうまい棒の本数分に変換してくれます!</b>
  <p class="zp1 class-sans-serif"><label class="open" for="pop-up">使い方！</label></p>

  		<p class="text">使い方1：所持金をうまい棒の本数分に変換してくれます。1本の値段は10円で計算してます。<br>使い方2：欲しいうまい棒の本数を入れると何円必要か教えてくれます。<br>使い方３：所持金をうまい棒のカロリーに変換してくれます。一本43kcalで計算してます。<br>ガチャ：ランダムでうまい棒がポップアップで出てきます。今んとこ4種類＋はずれが入ってるよ。暇なときに追加していくね！</p>

  <form><input type="button" value="うまい棒ガチャ" onClick="omikuji()"></form>

  <script type="text/javascript">
  function omikuji() {
    rand = Math.floor(Math.random()*110);
    msg = "はずれ！"; //0～9（10%）
    if (rand > 9) msg = "チーズ味（20％）"; //10～29（20%）
    if (rand > 29) msg = "たこ焼き味（30％）"; //30～59（30%）
    if (rand > 59) msg = "めんたいこ味（40％）"; //70～100（40%）
    if (rand > 100) msg = "コーンポタージュ味（10％）"; //100～110（10%）
    alert(msg);
  }
  </script>
